<body>

            </div>
            <div class="line">
                <div class="color" id="yellow"></div>
                <div class="color" id="blue"></div>
            </div>
            <div class="center">
                
            </div>
        </div>
        <div class="loose">
            <h2>La Partie est termin√©e</h2>
            <p>Votre score est de : <span class="score">12</span></p>
            <p>Voulez-vous rejouer ?</p>
            <button class="button_yes">Oui</button>
        </div>
        <button id="play">Jouer</button>
    </main>
    <script src="./script.js"></script>
</body>

</html>
